{% extends "notes/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p class="mt-2">Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a></p>
</div>
{% endblock %}
