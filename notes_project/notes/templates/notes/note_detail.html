{% extends "notes/base.html" %}
{% block content %}
<div>
    <h2>{{ note.title }}</h2>
    <br>
    <p>{{ note.content }}</p>
    <br>
    <p><a href="{% url 'note-update' note.pk %}" class="btn btn-secondary">Edit</a>&nbsp;&nbsp;<a href="{% url 'note-delete' note.pk %}" class="btn btn-danger">Delete</a></p>
</div>
{% endblock %}
